syntax = "proto3";

package pchat.common;

option go_package = "pchat/pb/common";

message ListCondition {
  // 页码
  int64 page = 1;
  // 每页大小
  int64 perPage = 2;
  // 排序字段
  repeated string orderBy = 3;
}

message EmptyRequest {

}

message DetailRequest {
  string id = 1; // @gotags: valid:"required,objectId"
}

message GetPutObjectURLRequest {
  // 文件名
  string key = 1; // @gotags: valid:"required"
  // 是否私有
  bool isPrivate = 2;
  // 有效时间
  int64 validSecond = 3;
}
